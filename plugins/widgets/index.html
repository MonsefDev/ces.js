<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CES Widgets</title>

        <script src="../../js/ces.js"></script>

        <script type="text/ces" src="ces/button.ces"></script>

        <link rel="stylesheet" href="css/design.css"/>
        <link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.4.custom.min.css"/>
    </head>
    <body>
        <!-- Button -->
        <div class="toolbar">
            <button class="button">Button</button>
            <input class="button" type="button" value="Input Button"/>
            <a class="button">Link Button</a>
        </div>

        <br/>
        <br/>

        <!-- Checkbox -->
        <input class="checkbox" type="checkbox" id="checkbox">
        <label for="checkbox">Toggle</label>

        <br/>
        <br/>

        <div class="buttonset">
            <input class="checkbox" type="checkbox" id="checkboxBold">
            <label for="checkboxBold">B</label>

            <input class="checkbox" type="checkbox" id="checkboxItalic">
            <label for="checkboxItalic">I</label>

            <input class="checkbox" type="checkbox" id="checkboxUnderline">
            <label for="checkboxUnderline">U</label>
        </div>

        <br/>
        <br/>

        <div class="buttonset">
            <input class="radio" type="radio" id="radioChoice1" name="radio"/>
            <label for="radioChoice1">Choice 1</label>

            <input class="radio" type="radio" id="radioChoice2" name="radio"/>
            <label for="radioChoice2">Choice 2</label>

            <input class="radio" type="radio" id="radioChoice3" name="radio"/>
            <label for="radioChoice3">Choice 3</label>
        </div>

        <br/>
        <br/>
    </body>
</html>
