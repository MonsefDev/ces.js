<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>Cascading Event Sheet</title>

        <script src="js/ces.js"></script>

        <link rel="stylesheet" href="design.css"/>

        <link rel="eventsheet" href="test/test.ces"/>
        <link rel="eventsheet" href="test/test2.ces"/>
        <link rel="eventsheet" href="test/test3.ces"/>
        <link rel="eventsheet" href="test/test4.ces"/>
        <link rel="eventsheet" href="test/test5.ces"/>
    </head>
    <body>
        <h1>Cascading Event Sheet</h1>

        <p id="paragraph">Parapraph</p>

        <button id="button">Button</button>

        <br/>

        <button id="show">Show</button>

        <br/>

        <button id="remove">Remove class</button>

        <br/>

        <button id="toggle">Toggle class</button>

        <br/>

        <p id="par">Shown</p>

        <button id="button2">Disable</button>

        <br/>

        <button id="enableButton">Enable other button</button>

        <br/>

        <input type="text" id="textInput"/>

        <br/>

        <p id="text">Texte</p>

        <button id="add">Add</button>
        <button id="change">Change</button>

        <br/>

        <button id="animate">Animate</button>

        <br/>

        <div id="animated"></div>

        <br/>

        <button id="check">Check</button>
        <button id="uncheck">Uncheck</button>

        <input type="checkbox" id="checkbox"/>
    </body>
</html>
