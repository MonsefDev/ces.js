<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

        <title>CES to JavaScript Converter</title>

        <script src="js/ces.js"></script>
        <script src="js/converter.js"></script>
    </head>
    <body>
        <h1>CES to JavaScript Converter</h1>
        <p>Select your CES files to convert and then click on Convert.</p>
        <input type="file" multiple id="cesFiles"/>
        <br/>
        <label for="jquery">jQuery</label>
        <input type="checkbox" id="jquery"/>
        <br/>
        <label for="minify">Minify</label>
        <input type="checkbox" id="minify"/>
        <br/>
        <label for="merge">Merge files</label>
        <input type="checkbox" id="merge"/>
        <br/>
        <label for="event">Add load event listener</label>
        <input type="checkbox" id="event"/>
        <br/>
        <button id="convertButton">Convert</button>
        <div id="links"></div>
    </body>
</html>
